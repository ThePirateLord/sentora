<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Sentiment Analysis Web App</title>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Web App</h1>
        <form method="POST" action="{{ url_for('analyze_sentiment') }}">
            <div class="form-group">
                <label for="text">Enter text:</label>
                <textarea id="text" name="text" rows="4" cols="50" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-primary">Analyze Sentiment</button>
            </div>
        </form>
        {% if result %}
            <div>
                <h2>Analysis Result:</h2>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
